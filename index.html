<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="refresh" content="none">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-dark.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      
      
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Busjekyll</title>
    

  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>City On Ltd Bus Display</h1>
        </header>
        <hr>




<div class="carousel-logo">
<a href="https://cityon.shuttlerock.com"> <img width=100 src="https://github.com/andyhiggsakl/busjekyll/blob/gh-pages/images/cityonofficialiconwhiteplay.png?raw=true" </a>
</div>
</div>

<link href="https://socialhub.s3.amazonaws.com/production/styles/sr-socialhub.carousel.default.css.gz" rel="stylesheet" />
<script src="https://socialhub.s3.amazonaws.com/production/scripts/app-carousel.min.js.gz"></script>

<!-- Note - the height of the container around the <div> needs to be specified explicitly. -->
<!--MODS:  -->
<div ng-app="ngSocialHub" class="sr-sh sr-sh-theme"
  ng-social-hub-carousel
  ng-social-hub-customer="cityonsocial"
  ng-social-hub-locale="en"
  ng-social-hub-advert-frequency="10"
  ng-social-hub-facebook-appid="119419081762854"
  ng-social-hub-interval="5000"
  ng-social-hub-disable-user-actions="true"
  ng-social-hub-disable-carousel-indicator="true"
  ng-social-hub-container-height="600px"
  ng-social-hub-container-width="800px"
  ng-social-hub-board-id="bus-content-4by3"></div>

<style>
.sr-sh .carousel-caption {
background: rgba(24, 30, 50, 0.95) none repeat scroll 0 0;
    bottom: 48px;
    color: #fff;
    height: 24%;
    left: 0;
    padding-bottom: 10px;
    padding-top: 10px;
    position: absolute;
    right: 0;
    text-align: left;
    text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    width: 728px;
    z-index: 10;
    
</style>

<style>

.sr-sh .carousel-inner {
    overflow: hidden;
    position: relative;
    width: 800px;
    
</style>

<style>

  .sr-sh-item_container.ng-scope {
    margin-left: -80px;
    
    </style>
    

<Style>

.carousel-logo{
	
	max-width:110px;
        margin: auto;
        float: right;
        position: relative;
        z-index: 10;
        margin-top: -165px;
	margin-right: -110px;
	
</Style>

<style>

.sr-sh h4 {
    font-size: 35px;
    color: gold;
    margin-left: 5px;
    font-family: futura, arial;
    font-stretch: condensed;
    margin-top: -5px;
}
    
</style>

<style>

.sr-sh .carousel-control {
    visibility: hidden;
}
  
</style>

<style> .sr-sh p {
     margin: 0 200px 10px 6px;
     
}
     
 </style>
 
 <style>
 	.inner{
 	width:800px;
        height:800px; 
 	background-image: url("https://github.com/andyhiggsakl/busjekyll/blob/gh-pages/images/cityonofficialiconwhiteplay.png?raw=true");
        background-color: transparent;
   	padding:auto; 
   	margin:auto;
   	z-index:-1;
 	}

 </style>
 

        <footer>
           This site is maintained by <a href="http://dtcm.co.nz">David Tsai</a> <a href="https://cityon.nz">for City On Auckland<br></a>
        
        </footer>

        
      </div>
    </div>
  </body>
</html>
