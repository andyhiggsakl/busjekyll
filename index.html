    <title>Busjekyll</title>

  <body>
    <div id="container">
      <div class="inner">


        <section id="main_content">
      	
<link href="https://cdn-socialhub.shuttlerock.com/client-cityon-carousel/production/styles/sr-socialhub.carousel.default.css.gz" rel="stylesheet">
<script src="https://cdn-socialhub.shuttlerock.com/client-cityon-carousel/production/scripts/app-carousel.min.js.gz"></script>

<!-- Note - the height of the container around the <div> needs to be specified explicitly. -->
<!--MODS:  -->
<div ng-app="ngSocialHub" class="sr-sh sr-sh-theme"
  ng-social-hub-carousel
  ng-social-hub-customer="cityonsocial"
  ng-social-hub-locale="en"
  ng-social-hub-advert-frequency="25"
  ng-social-hub-facebook-appid="119419081762854"
  ng-social-hub-interval="15000"
  ng-social-hub-disable-user-actions="true"
  ng-social-hub-disable-carousel-indicator="true"
  ng-social-hub-container-height="758px"
  ng-social-hub-board-id="bus-content-4by3"
  ng-social-hub-autoplay-video="true">
	
</div>
 
       
<div class="carousel-logo">
<a href="https://cityon.shuttlerock.com"> <img width=100 src="https://github.com/andyhiggsakl/busjekyll/blob/gh-pages/images/cityonofficialiconwhiteplay.png?raw=true" </a>

</div>
</div>
</div>
<style>
.bg {
   content:url(https://raw.githubusercontent.com/andyhiggsakl/busjekyll/c4137e3f8b2e1edd59b55901bd4026299bad7cb1/images/cityonlogoofficialfull.png);
}
</style>

<style>
.sr-sh sr-sh-theme {
	z-index:5;
	width:1010px;
}
</style>

<style>
.sr-sh-carousel-wrap .sr-sh-item_container videogular vg-media video{
	height:850px !important;
	margin-top:-110px;
}

</style>
<style>
.sr-sh .carousel-caption {
background: rgba(24, 30, 50, 0.95) none repeat scroll 0 0;
bottom: 25px;
color: #fff;
height: 25%;
left: 60px;
padding-bottom: 10px;
padding-top: 25px;
position: absolute;
right: 0;
text-align: left;
text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
width: 950px;
z-index: 10;
    
</style>
<style>
.sr-sh .carousel-inner {
    overflow: hidden;
    position: relative;
    width: 1010px;
    margin: 0 -100px auto;
    
</style>
<style>
  .sr-sh-item_container.ng-scope {
    margin-left: 60px;
    margin-top: -20px;
    
    </style>
    
<style>
.carousel-logo{
	
	max-width:115px;
        margin: auto;
        float: right;
        position: relative;
        z-index: 10;
        margin-top: -185px;
    	margin-right: -100px;
}
	
</style>
<style>
.carousel-bg {
   width:1010px; /*width of your image*/
   height:760px; /*height of your image*/
   position:relative;
   z-index:7;
   float:left;
   margin:-550px; /* If you want no margin */
   padding:0; /*if your want to padding */
   
}
</style>

<style>
.sr-sh h4 {
    font-size: 34px;
    color: gold;
    margin-left: 15px;
    font-family: helvetica, arial;
    margin-top: 5px;
    letter-spacing: -1.5px;
    text-transform: uppercase;
    
}
    
</style>

<style>
.sr-sh .carousel-control {
    visibility: hidden;
}
  
</style>


<style> .sr-sh p {
     margin: 15 110 0 6px;
     font-family:helvetica, arial;
     font-size: 32px;
     line-height:1.5;
     padding-right:118px;
     text-transform: uppercase;
     margin-left: 15px;
     
     
}
     
 </style>
